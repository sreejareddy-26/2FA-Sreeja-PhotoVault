      div.gallery {

.responsive {

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}

    <div class="page" id="loginPage">
      <form class="d-flex flex-column gap-3" id="loginForm">
        <h1 class="text-center">Login</h1>
        <input class="form-control" name="id" type="text" placeholder="id" />
        <input
          class="form-control"
          name="password"
          type="password"
          placeholder="password"
        />
        <div class="code">
          <input
            type="text"
            class="form-control"
            name="code"
            placeholder="2 FA code"
          />
          <p class="text-center mb-0 text-muted">
            Please type in the 2 FA Code
          </p>
        </div>
        <button class="btn btn-primary" type="submit">LOGIN</button>
      </form>
